<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type away</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="options">
        <h1>Useless type</h1>

        <!-- Input field -->
        <div class="option">
          <label>Type something</label>
          <input
            type="text"
            name="sentence"
            placeholder="The quick brown fox..."
          />
        </div>

        <!-- Adjust text size -->
        <div class="option">
          <label>Type size<span class="typesize-output">64px</span></label>
          <input type="range" name="typesize" min="12" max="200" value="64" />
        </div>

        <!-- Adjust line height -->
        <div class="option">
          <label>Line height<span class="lineheight-output">1.5</span></label>
          <input
            type="range"
            name="lineheight"
            min="0.7"
            max="2.5"
            value="1.5"
            step="0.1"
          />
        </div>
      </section>
      <textarea class="output">
The quick brown fox jumps over the lazy dog</textarea
      >
    </main>

    <script src="/main.js"></script>
  </body>
</html>
