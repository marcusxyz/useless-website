<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type away</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="ðŸ“" />
  </head>
  <body>
    <main>
      <section class="options">
        <h1>Useless type</h1>

        <!-- Input field -->
        <div class="option">
          <label>Type something</label>
          <input
            type="text"
            name="sentence"
            placeholder="The quick brown fox jumps over the lazy dog"
            class="placeholder"
          />
        </div>

        <!-- Adjust font size -->
        <div class="option">
          <label>Font size<span class="typesize-output">64px</span></label>
          <input type="range" name="typesize" min="12" max="200" value="64" />
        </div>

        <!-- Adjust line height -->
        <div class="option">
          <label>Line height<span class="lineheight-output">1.5</span></label>
          <input
            type="range"
            name="lineheight"
            min="0.7"
            max="2.5"
            value="1.5"
            step="0.025"
          />
        </div>

        <!-- Checkbox for italic -->
        <div class="option option-checkbox">
          <label>Italic</label>
          <input type="checkbox" name="italic" />
        </div>

        <!-- Select background colors -->
        <div class="option">
          <label>Colors</label>
          <div class="colors">
            <div
              style="background-color: var(--faded-black); color: var(--white)"
              class="selected"
            >
              aA
            </div>
            <div style="background-color: var(--white); color: var(--black)">
              aA
            </div>
            <div style="background-color: var(--red); color: var(--black)">
              aA
            </div>
            <div style="background-color: var(--green); color: var(--black)">
              aA
            </div>
            <div style="background-color: var(--blue); color: var(--black)">
              aA
            </div>
          </div>
        </div>
      </section>
      <textarea class="output" id="placeholder"></textarea>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
